<link rel="import" href="../../bower_components/polymer/polymer.html"> 
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html"> 
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-list-view-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html"> 
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html"> 
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 
<link rel="import" href="../../bower_components/paper-button/paper-button.html"> 
<link rel="import" href="../shared-styles.html"> 
<dom-module id="stocks-operation-list"> 
  <template> 
    <style include="cuba-styles"></style> 
    <style include="shared-styles"></style> 
    <style>
      :host {
        display: block;
      }
      paper-card {
        cursor: pointer;
      }
    </style> 
    <cuba-entities id="data" entity-name="stocks$Operation" data="{{entities}}" view="operation-with-stock-view"
                   loading="{{dataLoading}}" limit="10" provide-count="true" count="{{entitiesCount}}"
                   auto="[[active]]" sort="-date">
    </cuba-entities> 
    <iron-selector id="selector" on-iron-activate="_handleSelectionChange"> 
      <template id="entitiesList" is="dom-repeat" items="{{entities}}"> 
        <paper-card heading="[[item.type]] ([[item.stock._instanceName]])" on-tap="_handleItemTap" class="page-widget">
          <div class="card-content">
             [[msg('stocks$Operation.date')]]: [[item.date]]
            <br> [[msg('stocks$Operation.price')]]: [[item.price]]
            <br> [[msg('stocks$Operation.amount')]]: [[item.amount]]
            <br> [[msg('stocks$Operation.portfolio')]]: [[item.portfolio.name]]
            <br> 
          </div> 
        </paper-card> 
      </template> 
    </iron-selector> 
    <paper-button on-tap="_loadMore" class="load-more" hidden$="[[!moreDataAvailable]]">
       [[msg('Load more')]] 
    </paper-button> 
  </template> 
  <script>
    {
      /**
       * @extends {Polymer.Element}
       * @appliesMixin CubaLocalizeBehavior
       * @appliesMixin CubaEntityListViewBehavior
       */
      class StocksOperationList extends Polymer.mixinBehaviors([CubaLocalizeBehavior, CubaEntityListViewBehavior], Polymer.Element) {

        static get is() { return 'stocks-operation-list' }

      }

      customElements.define(StocksOperationList.is, StocksOperationList);
    }
  </script> 
</dom-module>
